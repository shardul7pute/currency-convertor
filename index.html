<html>	
		<head>
				<title>Currency Convertor</title>
				<link rel="stylesheet" href="assets/css/style.css">
		</head>


		<body align="center">
			
			<h1 class="logo" >Currency Convertor</h1>
			
			
			<table table align="center" cellspacing="25">
			
					<tr>
							<th>Form:</th>
							<td>
									<select id="from">
											<option value="INR">INDIA</option>
											<option value="USD">AMERICA</option>
											<option value="AED">DUBAI</option>
											<option value="LYD">Libya</option>
											<option value="YER">Yemen</option>
											<option value="NZD">New Zealand</option>
											<option value="BRL">BRLZIL</option>
											<option value="THB">Thailand</option>
											<option value="AFN">AFAGNISTAN</option>
											<option value="ALL">ALBANIAN</option>
											<option value="AMD">ARMENIAN DRAM</option>
											<option value="EUR">EUROPE</option>
											<option value="HKD">HONKONG</option>
											<option value="JPY">JAPAN</option>
											<option value="PKR">PAKISTAN</option>
											<option value="OMR">OMAN</option>
											<option value="ZAR">South Africa</option>
									</select>
							</td>	
					</tr>
					
					
					<tr>
							<th>To:</th>
							<td>
									<select id="to">
											<option value="INR">INDIA</option>
											<option value="USD">AMERICA</option>
											<option value="AED">DUBAI</option>
											<option value="LYD">Libya</option>
											<option value="YER">Yemen</option>
											<option value="NZD">New Zealand</option>
											<option value="BRL">BRLZIL</option>
											<option value="THB">Thailand</option>
											<option value="AFN">AFAGNISTAN</option>
											<option value="ALL">ALBANIAN</option>
											<option value="AMD">ARMENIAN DRAM</option>
											<option value="EUR">EUROPE</option>
											<option value="HKD">HONKONG</option>
											<option value="JPY">JAPAN</option>
											<option value="PKR">PAKISTAN</option>
											<option value="OMR">OMAN</option>
											<option value="ZAR">South Africa</option>

											
											
											
											
									</select>
							</td>	
					</tr>
					
					<tr>
							<th>Enter Amount:</th>
							<td><input type="number" id="amt"></td>
					</tr>
					
					
					<tr>
							
							<td><button onclick="convert()">convert</button></td>
					</tr>
					
				</table>
				<table>
				<tr><span id="result"></tr>
				<tr><span id="curr" style="text-align:center;"></span></tr>
				</span>
				</table>
					
					
					
					
					
					
					
					
		<script src="assets/js/main.js"></script>
		
		</body>
<html>
